<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Encriptador</title>
</head>

<body>
    <header>
        <h2 class="titulo__datos">
            Miguel A. Sanchez Papalotzi
        </h2>
    </header>

    <main class="content">
        <h1 class="titulo__app">Encriptador</h1>
        <section class="contenido">
            <div class="encriptador">
                <textarea class="encriptador__texto" id="encriptador" placeholder="Ingrese un mensaje aquÃ­"></textarea>
                <div class="botones">
                    <button onclick="encriptarTexto()" class="encriptar">Encriptar</button>
                    <button class="decencriptar">Decencriptar</button>
                </div>
            </div>
            <img src="./assets/Email.png" alt="encriptador contenido" class="persona1">
        </section>

        <div class="modal" id="modal">
            <div class="modal__content">
                <span class="close__modal">
                    &times;
                </span>

                <div class="mensaje">
                    <img class="mensaje__imagen" src="./assets/Tasks complete.png" alt="mensaje encriptado">
                    <p id="mensaje" name="mensaje">Hola mundo</p>
                    <button class="copiar">Copiar</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">

    </footer>

    <script src="./js/app.js"></script>
